<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Chatbot AI SMK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- PrismJS -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>

    <!-- MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

    <style>
        body {
            background-color: #f0f2f5;
        }

        .chat-window {
            height: 70vh;
            overflow-y: auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .chat-bubble {
            padding: 12px 18px;
            border-radius: 20px;
            margin-bottom: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user-msg {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }

        .bot-msg {
            background-color: #f1f0f0;
            align-self: flex-start;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
        }

        .input-group input {
            border-radius: 30px 0 0 30px;
        }

        .input-group button {
            border-radius: 0 30px 30px 0;
        }

        pre {
            background-color: #2d2d2d !important;
            color: white;
            border-radius: 10px;
            padding: 15px;
            overflow-x: auto;
        }

        code {
            font-size: 0.9rem;
        }

        @media screen and (max-width: 768px) {
            .chat-bubble {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h4 class="text-center mb-4">ü§ñ Chatbot AI SMK</h4>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="chat-window d-flex flex-column" id="chat-box"></div>

                <div class="input-group mt-3">
                    <input type="text" id="userInput" class="form-control" placeholder="Ketik pertanyaan kamu di sini...">
                    <button class="btn btn-primary" onclick="sendMessage()">Kirim</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function appendMessage(role, text) {
            const chatBox = document.getElementById("chat-box");
            const bubble = document.createElement("div");
            bubble.className = "chat-bubble " + (role === "user" ? "user-msg align-self-end ms-auto" : "bot-msg align-self-start me-auto");
            bubble.innerHTML = `<div>${text}</div>`;
            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight;
            MathJax.typeset();
            Prism.highlightAll();
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const text = input.value.trim();
            if (!text) return;

            appendMessage("user", text);
            input.value = "";
            appendMessage("bot", "<em>Bot sedang mengetik...</em>");

            try {
                const res = await axios.post("/chat", { prompt: text });
                document.querySelectorAll(".bot-msg em").forEach(el => el.parentElement.remove());
                appendMessage("bot", res.data.reply);
            } catch (error) {
                document.querySelectorAll(".bot-msg em").forEach(el => el.parentElement.remove());
                appendMessage("bot", "‚ùå Maaf, terjadi kesalahan.");
            }
        }

        document.getElementById("userInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
